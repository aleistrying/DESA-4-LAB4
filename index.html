<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Atributos</title>
</head>

<body>
    <div>
        <h1>Factorial</h1>
    </div>
    <div>
        <form id="form1">
            <label for="A">A: </label>
            <input id="A" type="number" placeholder="Introduzca A">
            <input type="submit" value="calcular">
        </form>
    </div>
    <span id="res">
    </span>
    <script>
        (function () {
            const App = {
                htmlElements: {
                    form1: document.getElementById('form1'),
                    A: document.getElementById('A'),
                    res: document.getElementById('res'),
                },
                init: () => {
                    App.bindEvents();
                },
                bindEvents: () => {
                    App.htmlElements.form1.addEventListener('submit', App.Methods.onSubmitFormulario);
                },
                Methods: {
                    onSubmitFormulario: (event) => {
                        event.preventDefault();
                        const A = parseInt(App.htmlElements.A.value);
                        App.htmlElements.res.innerHTML = `${A}! = ${App.Methods.calcFactorial2(A)}`;
                    },
                    //version recursiva
                    calcFactorial: (n) => {
                        if (n === 0) return 1;
                        return n * App.Methods.calcFactorial(n - 1);
                    },
                    //version con loops
                    calcFactorial2: (n) => {
                        let acc = 1;
                        for (let i = n; i > 0; i--) {
                            acc *= i;
                        }
                        return acc;
                    }

                }
            };
            App.init();
        })();
    </script>
</body>

</html>
